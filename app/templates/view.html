<html>

  <head>
    <title> BLOG NAVIGATION PAGE </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/styleview.css">
  </head>

  <body>

    <form action="/view", method="POST">
        {{status}}

        <ul>
          <li><a href="/?">Home Page</a></li>
        </ul>

        <h1>
            BLOGS!
        </h1>

        <h3>
            {% for blog in blogList %}
                <li><a href={{ url_for('viewBlog', blog=blog[0]) }}>{{blog[0]}} by {{blog[1]}}</a></li>
                <br>
            {% endfor %}
        </h3>

    </form>


  </body>

</html>
